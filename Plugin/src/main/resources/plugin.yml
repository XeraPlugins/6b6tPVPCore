name: PVPHelper
main: me.ian.PVPHelper
version: 1.0-BETA
description: Plugin for 6b6tPVP
author: SevJ6
api-version: 1.12.2
softdepend: ["PlaceholderAPI"]
commands:
  reloadconfig:
    description: "reloads the running configuration config"
    aliases:
      - rlc
      - rlconf
    usage: "/reloadconfig"
  faceplayer:
    description: "faces two players towards each other"
    usage: "/faceplayer [player]"
  npc:
    description: "spawn a non-playable character"
    usage: "/npc <create|remove> <name> [behavior] [skin_uuid] [arena_name]"
  duel:
    description: "1v1 another player"
    usage: "/duel [player]"
  arena:
    description: "create a new arena within two points"
    usage: "/createarena [name] [duel] OR /cleararenas OR /removearena [name] OR /listarenas"
    aliases:
      - createarena
      - cleararenas
      - removearena
      - listarenas
      - arenawand
  kit:
    description: "give yourself items with pre-set inventory loadouts"
    usage: "/kit [name] OR /createukit [name] OR /creategkit [name] OR /removeukit [name] OR /removegkit [name]"
    aliases:
      - createukit
      - creategkit
      - removeukit
      - removegkit
      - listukits
      - listgkits