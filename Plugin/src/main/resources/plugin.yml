name: PVPHelper
main: me.ian.PVPHelper
version: 1.0-BETA
description: Plugin for 6b6tPVP
author: SevJ6
api-version: 1.12.2
softdepend: ["PlaceholderAPI"]
commands:
  reloadconfig:
    description: "reloads the running configuration config"
    aliases:
      - rlc
      - rlconf
    usage: "/reloadconfig"
  faceplayer:
    description: "faces two players towards each other"
    usage: "/faceplayer [player]"
  spawnnpc:
    description: "spawn a non-playable character"
    usage: "/spawnnpc"
  duel:
    description: "1v1 another player"
    usage: "/duel [player]"
  arena:
    description: "create a new arena within two points"
    usage: "/createarena [name] [duel] OR /cleararenas OR /removearena [name] OR /listarenas"
    aliases:
      - createarena
      - cleararenas
      - removearena
      - listarenas