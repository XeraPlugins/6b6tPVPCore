name: PVPHelper
main: me.ian.PVPHelper
version: 1.0-BETA
description: Plugin for 6b6tPVP
author: SevJ6
api-version: 1.12.2
loadbefore:
  - WorldGuard
  - Multiverse-Core
commands:
  reloadconfig:
    description: "reloads the running configuration config"
    aliases:
      - rlc
      - rlconf
    usage: "/reloadconfig"
  faceplayer:
    description: "faces two players towards each other"
    usage: "/faceplayer [player]"
  spawnnpc:
    description: "spawn a non-playable character"
    usage: "/spawnnpc"